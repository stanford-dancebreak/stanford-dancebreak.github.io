<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Dancebreak - Old Locations</title>

    <meta name="Description" content="Dancebreak - Old Locations -
    Dates and locations where Dancebreak has taken place, prior
    to today."  />

    <!--#include virtual="includes/stdhead.ssi" -->
  </head>

  <body>
    <div class="container">
      <div class="sidebar1"> <p>&nbsp;</p> </div>
      <div class="content">
        <!--#include virtual="includes/stdheader.ssi" -->
        <div id="oldLocations_textContent" class="textContent">
          <p><strong>Past Locations</strong></p>

          <p>&nbsp;</p>

          <p id="oldLocations_textContent_pastEventsTable"></p>
          <noscript><p><span class="red"><strong><em>You must enable Javascript to view the old locations table.</em></strong></span></p></noscript>

          <p>&nbsp;</p>

        </div> <!-- end textContent -->
      </div> <!-- end content -->
      <div class="sidebar2"> <h4>&nbsp;</h4> </div>
    </div> <!-- end containter -->

    <!-- ================================================== -->
    <!-- Loading and invocation of all Javascript code, to  -->
    <!-- generate the past events location table are        -->
    <!-- isolated here for two reasons.  (1) This minimizes -->
    <!-- pollution of HTML with <script> entries.  (2) The  -->
    <!-- <p> element that updatePageEvents() will,          -->
    <!-- indirectly, update (based on this document's       -->
    <!-- <title>) is guaranteed to have been read in.  The  -->
    <!-- <p> element is:                                    -->
    <!--      oldLocations_textContent_pastEventsTable      -->
    <!-- ================================================== -->
    <script src="timetableLoader.js"></script>
    <script>TimetableLoader.updatePageEvents();</script>
  </body>
</html>
